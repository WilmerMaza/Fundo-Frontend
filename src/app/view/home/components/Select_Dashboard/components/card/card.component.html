<mat-card class="contend-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group class="title-card">
      <mat-card-title class="mat-card-title">{{dataDashboard().title}}</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <hr>
  <mat-card-content class="mat-card-content">
    <img mat-card-sm-image [src]="dataDashboard().img">
  </mat-card-content>
</mat-card>
